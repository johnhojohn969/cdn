<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    // SPA fallback: redirect unmatched routes to site's root
    var parts = window.location.pathname.split('/');
    var base = '/';
    if (parts.length > 2) {
      base = '/' + parts[1] + '/';
    }
    var path = window.location.pathname.replace(/^\/+/, '');
    if (path && path !== 'index.html' && path !== '404.html') {
      sessionStorage.redirect = path + location.search + location.hash;
    }
    location.replace(base);
  </script>
</head>
<body></body>
</html>
