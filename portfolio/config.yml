backend:
  name: github
  repo: johnhojohn969/portfolio
  branch: main
  auth_type: implicit
  app_id: Ov23lio1PTqfdbfe2RX9
media_folder: images
public_folder: /images
collections:
  - name: uploads
    label: Uploads
    files:
      - name: images
        label: Images
        file: uploads/images.md
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
